# nome do workflow
name: release

# aciona em todos os commits tags come√ßados com "v" (ex: "v0.1.4")
on: 
  push:
    tags:
      - "v*"


jobs: 
  release: 
    name: "Release"
    runs-on: "ubunto-latest"
    steps: 
      - uses: "marvinpinto/action-automatic-releases@latest"
        with: 
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false