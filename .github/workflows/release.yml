# nome do workflow
name: release

# aciona em todos os commits tags come√ßados com "v" (ex: "v0.1.4")
on: 
  push:
    tags:
      - 'v*'


jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1